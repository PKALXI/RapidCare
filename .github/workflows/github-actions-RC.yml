name: Lint and Format

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        uses: py-actions/flake8@v2
        with:
          ignore: E501, W503 # Relaxed rules: ignore line length and whitespace
          max-line-length: 120 # Relaxed line length

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Or your preferred Node.js version

      - name: Install TypeScript dependencies
        run: |
          npm install

      - name: Lint with ESLint (TypeScript)
        run: |
          npx eslint . --ext .ts,.tsx --quiet # quiet option to reduce output noise.
        continue-on-error: true # Allow build to continue if ESLint finds issues (lax)

      - name: Format with Prettier
        uses: prettier/prettier@v3
        with:
          args: --write .
