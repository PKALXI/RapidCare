# Starter flow and parts taken from the following:
# https://github.com/actions/starter-workflows/blob/main/ci/python-app.yml
# https://docs.github.com/en/actions/writing-workflows/quickstart
# https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows#workflow_dispatch

name: JS Test
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/rapidcare-frontend/package-lock.json  # Ensures correct caching

    - name: Install dependencies
      run: |
        cd src/rapidcare-frontend
        npm install --legacy-peer-deps

    - name: Run tests
      run: |
        cd src/rapidcare-frontend
        npm test
